<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Student UI</title>
    <link rel="stylesheet" href="mainstyle.css"/>
</head>
<body>
    <h1>Student catalog</h1> 
    <a href="TchPage.html">Teacher catalog</a>

    <div id="formdiv">
        <dl>
            <dt><label>Student Name</label></dt>
            <dd><input type="text" id="stname" /></dd>

            <dt><label>School Id</label></dt>
            <dd><input type="number" id="stschoolid"/></dd>

            <dt><label>Age</label></dt>
            <dd><input type="number" id="stage"/></dd>

            <dt><label>Grades</label></dt>
            <dd><input type="number" id="stgradesavg"/></dd>
        </dl>
        <button type="button" onclick="create()">Add student</button>
    </div>

    <div id="updateformdiv">
        <dl>
            <dt><label>Student Name</label></dt>
            <dd><input type="text" id="st_u_name" /></dd>

            <dt><label>School Id</label></dt>
            <dd><input type="number" id="st_u_schoolid"/></dd>

            <dt><label>Age</label></dt>
            <dd><input type="number" id="st_u_age"/></dd>

            <dt><label>Grades</label></dt>
            <dd><input type="number" id="st_u_gradesavg"/></dd>
        </dl>
        <button type="button" onclick="update()">Update student</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>SchoolId</th>
                <th>Age</th>
                <th>Grades</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="StudentGetArea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="StScript.js"></script>
</body>
</html>
