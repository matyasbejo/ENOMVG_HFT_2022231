<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Student UI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1> Student catalog </h1>

    <div id="formdiv">
        <dl>
            <dt><label>Student Name</label></dt>
            <dd><input type="text" id="stname" /></dd>

            <dt><label>School Id</label></dt>
            <dd><input type="number" id="stschoolid"</dd>

            <dt><label>Age</label></dt>
            <dd><input type="number" id="stage"</dd>

            <dt><label>Grades</label></dt>
            <dd><input type="number" id="stgradesavg"</dd>
        </dl>
        <button type="button" onclick="create()">Add student</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>SchoolId</th>
                <th>Age</th>
                <th>Grades</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="StudentGetArea">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
